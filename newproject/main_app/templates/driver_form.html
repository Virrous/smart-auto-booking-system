<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login/Register Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent body scrolling */
        }

        .container-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 500px;
            overflow: hidden;
            position: relative; /* Make sure the container stays fixed */
        }

        .toggle {
            display: flex;
            justify-content: space-between;
            background-color: #4CAF50;
            border-radius: 10px 10px 0 0;
            z-index: 1; /* Ensure toggle buttons stay on top */
        }

        .toggle button {
            width: 50%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .toggle button.active {
            background-color: #3e8e41;
        }

        .form-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            margin-top: 0; /* Reset any margin applied */
            position: relative; /* Ensure forms scroll within this area */
        }

        .form-content form {
            display: none; /* Hide all forms initially */
        }

        .form-content form.active {
            display: block; /* Show the active form */
        }

        label {
            display: block;
            margin-bottom: 5px;  /* Space between label and input */
            font-weight: bold;   /* Optional: make the label bold */
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; /* Space between the input fields */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            padding: 5px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container-wrapper">
    <div class="container">
        <!-- Toggle Buttons for Login and Register -->
        <div class="toggle">
            <button id="login-btn" class="active">Login</button>
            <button id="register-btn">Register</button>
        </div>

        <!-- Form Content that Scrolls -->
        <div class="form-content">
            <!-- Login Form -->
            <form id="login-form" class="active" method="post">
                {% csrf_token %}
                <label for="login-autoNum">Auto number:</label>
                <input type="text" id="login-autoNum" name="auto-num" placeholder="Enter your email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button type="submit" name="login" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" method="post">
                {% csrf_token %}
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password1" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="password2" placeholder="Confirm your password" required>

                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                </select>

                <!-- <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required> -->

                <label for="license-num">License Number:</label>
                <input type="number" id="license-num" name="lisense-num" placeholder="Enter your license number" required>

                <label for="auto-num">Auto Number:</label>
                <input type="text" id="auto-num" name="auto-num" placeholder="Enter your Auto number" required>
                

                {% comment %} <label for="license-pic">Upload License Picture:</label>
                <input type="file" id="license-pic" name="lisense-pic" accept="image/*" required> {% endcomment %}

                <!-- <label for="profile-pic">Upload Passport Size Photo:</label>
                <input type="file" id="profile-pic" accept="image/*" required> -->

                <button type="submit" name="register" class="btn">Register</button>
            </form>

        </div>
    </div>
</div>

<script>
    // Toggle Form Functionality
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginBtn.addEventListener('click', () => {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginBtn.classList.add('active');
        registerBtn.classList.remove('active');
    });

    registerBtn.addEventListener('click', () => {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerBtn.classList.add('active');
        loginBtn.classList.remove('active');
    });
</script>

</body>
</html>
