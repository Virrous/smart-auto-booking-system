<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header {
            position: relative;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 4px solid #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            position: relative;
        }

        .profile-header h1 {
            color: #333;
            margin-top: 10px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-item {
            margin-bottom: 15px;
        }

        .profile-item label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            cursor: not-allowed;
        }

        #ride-details {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            position: relative;
        }

        #ride-details::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/watercolor.png');
            opacity: 0.2;
            z-index: -1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        #settings-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #settings-button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .modal-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 15px;
            }

            .profile-item input {
                padding: 8px;
            }

            #settings-button {
                font-size: 14px;
                padding: 8px;
            }

            table {
                font-size: 14px;
            }
        }
        .btn button {
    background-color: #00ff62; /* Blue color for default */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn button:hover {
    background-color: #28a745; /* Green color for hover */
}
#save-changes {
    background-color: #05b82e; /* Green color for default */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#save-changes:hover {
    background-color: #037c1d; /* Darker green color for hover */
}

/* Button styles */
#change-password {
    background-color: #036b1c; /* Green color for default */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#change-password:hover {
    background-color: #218838; /* Darker green color for hover */
}


       
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h1 id="profile-name">John Doe</h1>
        </div>
        <div class="profile-info">
            <div class="profile-item">
                <label for="profile-phone">Phone Number:</label>
                <input type="text" id="profile-phone" value="+1234567890" disabled>
            </div>
            <div class="profile-item">
                <label for="profile-email">Email:</label>
                <input type="email" id="profile-email" value="john.doe@example.com" disabled>
            </div>
            <div class="profile-item">
                <label for="profile-gender">Gender:</label>
                <input type="text" id="profile-gender" value="Male" disabled>
            </div>
        </div>
        <div class="btn">
            <button id="edit-profile-button">Edit Profile</button>
            <button id="change-password-button">Change Password</button>
        </div>
    </div>

    <!-- Modal for Settings -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile</h2>
            <label for="modal-name">Name:</label>
            <input type="text" id="modal-name" value="John Doe">
            <label for="modal-phone">Phone Number:</label>
            <input type="text" id="modal-phone" value="+1234567890">
            <label for="modal-email">Email:</label>
            <input type="email" id="modal-email" value="john.doe@example.com">
            <label for="modal-gender">Gender:</label>
            <input type="text" id="modal-gender" value="Male">
            <button id="save-changes">Save Changes</button>
        </div>
    </div>

    <!-- Modal for Password Change -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Change Password</h2>
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" placeholder="Enter old password">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
            <button id="change-password">Change Password</button>
        </div>
    </div>

    <script>
        // Open modal when clicking on the edit profile button
        document.getElementById('edit-profile-button').addEventListener('click', function() {
            document.getElementById('settings-modal').style.display = 'flex';
        });

        // Open modal when clicking on the change password button
        document.getElementById('change-password-button').addEventListener('click', function() {
            document.getElementById('password-modal').style.display = 'flex';
        });

        // Close modal when clicking on the close button
        document.querySelectorAll('.modal-content .close').forEach(function(closeButton) {
            closeButton.addEventListener('click', function() {
                this.parentElement.parentElement.style.display = 'none';
            });
        });

        // Save changes and update profile information
        document.getElementById('save-changes').addEventListener('click', function() {
            // Get the values from modal input fields
            var updatedName = document.getElementById('modal-name').value;
            var updatedPhone = document.getElementById('modal-phone').value;
            var updatedEmail = document.getElementById('modal-email').value;
            var updatedGender = document.getElementById('modal-gender').value;

            // Update the profile details
            document.getElementById('profile-name').textContent = updatedName;
            document.getElementById('profile-phone').value = updatedPhone;
            document.getElementById('profile-email').value = updatedEmail;
            document.getElementById('profile-gender').value = updatedGender;

            // Close the modal
            document.getElementById('settings-modal').style.display = 'none';

            // Show a success message or alert
            alert('Profile updated successfully!');
        });

        // Change password logic
        document.getElementById('change-password').addEventListener('click', function() {
            // Get the values from the password modal input fields
            var oldPassword = document.getElementById('old-password').value;
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            if (oldPassword === '' || newPassword === '' || confirmPassword === '') {
                alert('Please fill in all fields!');
                return;
            }

            // Here you would usually send these values to the server to update the password
            // For demonstration, we'll just alert that the password was changed
            alert('Password changed successfully!');

            // Close the modal
            document.getElementById('password-modal').style.display = 'none';
        });

        // Close modal if clicked outside the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById('settings-modal') ||
                event.target === document.getElementById('password-modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
